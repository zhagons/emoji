<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Emoji表情包大全</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            color: white;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .search-box input {
            flex: 1;
            border: none;
            padding: 15px 20px;
            font-size: 1.1rem;
            outline: none;
        }
        
        .search-box button {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 15px 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: #ff5252;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-btn:hover, .category-btn.active {
            background: white;
            color: #6a11cb;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .emoji-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 20px;
        }
        
        .emoji-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.2);
        }
        
        .emoji {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .emoji-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .emoji-code {
            color: #777;
            font-family: monospace;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .emoji-category {
            color: #6a11cb;
            font-weight: 500;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: white;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .emoji-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

        // 渲染Emoji表情包
        function renderEmojis(emojisToRender) {
            const container = document.getElementById('emoji-container');
            container.innerHTML = '';
            
            emojisToRender.forEach(item => {
                const card = document.createElement('div');
                card.className = 'emoji-card';
                card.innerHTML = `
                    <div class="emoji">${item.emoji}</div>
                    <div class="emoji-name">${item.name}</div>
                    <div class="emoji-code" style="display:none">${item.code}</div>
                    <div class="emoji-category">${item.category}</div>
                `;
                container.appendChild(card);
            });
        }

        // 初始渲染
        renderEmojis(emojis);

        // 搜索功能
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredEmojis = emojis.filter(item => 
                item.name.toLowerCase().includes(searchTerm) || 
                item.category.toLowerCase().includes(searchTerm)
            );
            renderEmojis(filteredEmojis);
        });

        // 类别过滤
        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.textContent;
                if (category === '全部') {
                    renderEmojis(emojis);
                } else {
                    const filteredEmojis = emojis.filter(item => item.category === category);
                    renderEmojis(filteredEmojis);
                }
            });
        });
    </script>
</body>
</html>
